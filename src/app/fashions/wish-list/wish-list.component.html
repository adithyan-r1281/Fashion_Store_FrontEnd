<!-- emptywishlist -->
<div class="container" *ngIf="emsg">
    <div class="row">
        <div class="col-6">
            <img src="https://cdn.dribbble.com/users/4191104/screenshots/9334175/media/a8b19b9e190574dda5fac1161ffe22ad.gif" alt="">
        </div>
        <div class="col-6">
            <h4 class="empty">Nothing In your Wish-List</h4>
            <a class="btn" routerLink="/" style="margin-left: 202px;"class="btn btn-outline-dark">Shop Now</a>&nbsp;

        </div>
    </div>
</div>

<!-- wishlist with content -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let fashion of wishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="fashion.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{fashion.title}}</h5>
                            <!-- Product price-->
                            ${{fashion.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button (click)="deletewish(fashion)" class="btn btn-outline-dark mt-auto"><i class="fa fa-trash"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button (click)="addcart(fashion)" class="btn btn-outline-dark mt-auto" ><i class="fa fa-cart-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
